<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="top">
        <div id="left">
            <ul id="leftlist">
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div id="right">
            <ul id="rightlist">
                <li>Gmail</li>
                <li>Images</li>
                <li id="box"></li>
                <li id="sign">Sign in</li>
            </ul>
        </div>
    </div>
    <div id='main' class='content'>
        <span id="body" class="logos">
            <div id="logo">
                <a href="/search?webpage">
                    <img alt="Google Logo" src="logo.png" title="Google Logo"
                    width="272" height="92" border="0">
                </a>
            </div>
        </span>
    </div>
    <div id="searchform">
        <form id="search" action='/search' name="search">
                <div id="bar">
                    <input type="text" name="q" title="Search" id="searchtext"> 
                </div>
            <div>
                <center>
                    <input type="submit" value="Google Search" aria-label="Google Search">
                    <input type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky"> 
                </center>
            </div>
        </form>
    </div>
    <div id="bottom">
        <div id="bottom-left">
            <ul id="bot-left-list">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
        </div>
        <div id="bottom-right">
            <ul id="bot-right-list">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>

    </div>
</body>
